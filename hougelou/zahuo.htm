    <script src="js/Tool/jquery.lazyload.js" tppabs="http://www.hougelou.com/js/Tool/jquery.lazyload.js" type="text/javascript"></script>
    <script type="text/javascript">
        var totalPage = 0;
        var curPage = 1;
        $(function () {
            Load();

            //查看更多
            $("body").on("click", ".more", function () {
                    curPage++;
                    Load();
            });
        })

        function Load() {
            $.ajax({
                url: 'http://www.hougelou.com/service/Words/words.ashx',
                type: 'POST',
                async: true,
                data: {
                    "key": "getZaHuo",
                    "curPage": curPage
                },
                dataType: 'text',
                timeout: 8000,
                beforeSend: function () {
                    $(".moreDiv").html("<img class=\"moreLoading\" src=\"images/load.gif\"/*tpa=http://www.hougelou.com/images/load.gif*/ />");
                },
                success: function (e) {
                    var splitdata = e.split("*hougelou*");
                    if (splitdata[0] != "0") {
                        totalPage = Math.ceil(splitdata[0] / 6);
                    }

                    var data = eval(splitdata[1]);
                    if (curPage > 1) {
                        $(".words_div").append("<div class=\"fengeline box\"><div class=\"fenge_block\">" + curPage + "</div></div>");
                    }
                    for (var i = 0; i < data.length; i++) {
                        var htmlStr = "<a class=\"words_item box\" target=\"_blank\" href=\"" + data[i].wLink + "\">";
                        htmlStr += "<img data-original=\"" + data[i].wFace + "\" />";
                        htmlStr += "<div class=\"words_info box\">";
                        htmlStr += "<div class=\"words_title\">" + data[i].wTitle + "</div>";
                        htmlStr += "<div class=\"desc box\">" + data[i].wDesc + "</div></div></a>";
                        $(".words_div").append(htmlStr);
                    }
                    
                    $(".words_item img").lazyload({ effect: "fadeIn" });
                    $(".moreDiv").hide();
                    if (curPage < totalPage) {
                        $(".moreDiv").html("<a class=\"more\" href=\"javascript:void(0)\">NEXT</a>").show();
                    }
                }
            })
        }
    </script>
