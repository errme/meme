    <style type="text/css">
        body
        {

        .bg_player {
    position: fixed;

    left: 0;
    background-repeat: no-repeat;

}
        .bg_content
        {

}
#song {

}

    <script src="js/jquery-1.7.2.min.js-v=10.js" tppabs="http://www.hougelou.com/js/jquery-1.7.2.min.js?v=10" type="text/javascript"></script>
    <script type="text/javascript" src="js/Tool/jquery.jplayer.min.js" tppabs="http://www.hougelou.com/js/Tool/jquery.jplayer.min.js"></script>
    <script type="text/javascript">
        $(function () {
            $(".bg_player").attr("style", "background-image:url('" + $(".bg_player").attr("bg") + "')");

            var geshi = "mp3";
            var musicURL = $("#musicURL").val();
            var indexNUM = musicURL.indexOf('.');
            $("#jpId").jPlayer({
                ready: function (event) {
                    $(this).jPlayer("setMedia", {
                        mp3: musicURL,
                        wav: musicURL
                    }).jPlayer("play");
                },
                ended: function () { // The $.jPlayer.event.ended event
                    $(this).jPlayer("play"); // Repeat the media  结束后，重播
                }, timeupdate: function (event) {
                    $(".jp-play-bar").css("width", parseInt(event.jPlayer.status.currentPercentAbsolute, 10) + "%");
                },
                swfPath: "/voice",
                supplied: geshi, //这里放两个的时候，火狐不支持。所以看自己放的音乐而改变了
                wmode: "window",
                smoothPlayBar: true,
                keyEnabled: true
            });

        });
    </script>
</head>
<body>
    <form id="form1">
    <span id="song">Song</span>

        </div>
    </div>
    </form>
