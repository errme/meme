<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>字号</title>
    <style type="text/css">
        p {
            text-indent: 2em;
        }
        
        #div0 {
            background: #aabbcc;
            font-size: 12px;
            line-height: 2em;
            padding: 10px;
            color: black;
            border: 2px groove gray;
        }
    </style>

    <script type="text/javascript">
        function $(id) {
            return document.getElementById(id);
        }

        function changeSize() {
            // alert("111111");
            $("div0").style.fontSize = num16_64() + "px";
            $("div0").style.background = num6Hx();
        }

        function num16_64() {
            return Math.round(Math.random() * 48 + 16);
        }

        function num1Hx() {
            // alert("numHx()");
            return (Math.round(Math.random() * 16)).toString(16);
            // 随机产生0-F之间的一位十六进制数据
        }

        function num6Hx() {
            for (var i = 1, str1 = ""; i <= 6; i++) {
                // str1 = str1 + num1Hx();
                str1 += num1Hx()
            }
            str1 = "#" + str1;
            // alert("str1");
            return str1;
            // 产生6为十六进制数,形成#FFFFFF这样的格式
        }
    </script>
</head>

<body>
    <h1 align="center">用JavaScript改变新闻网页中字号</h1>
    <h4 align="center">选择字号&nbsp;【
        <a href="#" onclick="changeSize(12)">小</a>&nbsp;
        <a href="javascript:changeSize(18)">中</a>&nbsp;
        <a href="#" onclick="changeSize(24)">大</a>】
    </h4>
    <div id="div0">
        <p>JavaScript是一种能让你的网页更加生动活泼的程式语言，也是目前网页中设计中最容易学又最方便的语言。你可以利用JavaScript轻易的做出亲切的欢迎讯息、漂亮的数字钟、有广告效果的跑马灯及简易的选举，还可以显示浏览器停留的时间。让这些特殊效果提高网页的可观性。
        </p>
    </div>
</body>

</html>
