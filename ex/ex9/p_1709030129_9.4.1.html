<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>100以内素数</title>
</head>

<body>
    <h3>100以内素数有：</h3>
    <script type="text/javascript">
        function sushu() {
            var i, n, x = 0;
            for (n = 2; n < 100; n++) {
                for (i = 2; i <= Math.sqrt(n); i++) {
                    if (n % i == 0) {
                        break;
                    }
                }
                if (i > Math.sqrt(n)) {
                    document.write(n + " ");
                }
                // 					else{
                // 						document.write()
                // 					}
            }
        }
        // document.write("素数有" + x + "个");
    </script>
</body>

</html>
