<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>100以内素数</title>
</head>

<body>
    <h3>100以内素数有：</h3>
    <script type="text/javascript">
        var i, n, x = 0;
        for (i = 2; i < 100; i += 1) {
            for (n = 2; n < i; n += 1) {
                if (i % n == 0) {
                    break;
                }
            }
            if (i == n) {
                document.write(i + " ");
                x++;
            }

        }
        document.write("<br><br>素数有" + x + "个");
    </script>
</body>

</html>
