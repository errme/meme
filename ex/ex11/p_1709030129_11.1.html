<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        div {
            margin: 0 auto;
            padding: 30px 40px 50px;
            background: #00ff99 url("实训11/bg_id.jpg");
        }
        
        table {
            border: 2px double #0000ff;
            text-align: center;
            margin: 0 auto;
        }
        
        #td1 {
            text-align: right;
            font-size: 20px;
            color: #6600ff;
        }
        
        #td2 {
            text-align: left;
        }
        
        label {
            color: red;
            font-weight: bold;
        }
        
        h3 {
            background: #0033ff;
            width: 100%;
            height: 40px;
            padding: 8px auto;
            font-size: 28px;
            text-align: center;
            font-family: 隶书;
            color: #FFFFFF;
        }
        
        input {
            height: 24px;
        }
    </style>
    <script type="text/javascript">
        function $(id) {
            return document.getElementById(id);
        }

        function checkcardno() {
            var cno = myform.cardno.value;
            $("err_cardno").innerHTML = "";
            if (cno == "" || cno == null) {
                $("err_cardno").innerHTML = "卡号不能为空！";
            } else if (cno.length != 10) {
                $("err_cardno").innerHTML = "卡号长度必须为10!";
            } else {
                var firstnum = cno.charAt(0);
                if (firstnum == "0") {
                    $("err_cardno").innerHTML = "卡号首字母必须不为0！";
                } else if (parseInt(cno) < 1000000000) {
                    $("err_cardno").innerHTML = "卡号不全为数字!";
                    alert("卡号不全为数字!");
                }
            }
        }

        function checkkey() {
            var key1 = myform.key.value;
            $("err_key").innerHTML = "";
            if (key1 == "" || key1 == null) {
                $("err_key").innerHTML = "口令不能为空！";
            } else {
                if (key1.length < 8 || key1.length > 15) {
                    $("err_key").innerHTML = "口令长度不能小于8或大于15!";
                }
            }
        }

        function checkkey2() {
            var key21 = myform.key2.value;
            var key11 = myform.key.value;
            $("err_key2").innerHTML = "";
            if (key21 == "" || key21 == null) {
                $("err_key2").innerHTML = "口令不能为空!";
            } else if (key21.length < 8 || key21.length > 15) {
                $("err_key2").innerHTML = "口令长度不能小于8或大于15!";
            } else if (key21 != key11) {
                $("err_key2").innerHTML = "口令与二次口令不相同！";
            }
        }

        function checkqqwx() {
            var qqwx1 = myform.qqwx.value;
            $("err_qqwx").innerHTML = "";
            if (qqwx1 == null || qqwx1 == "") {
                $("err_qqwx").innerHTML = "QQ\微信号不能为空！";
            }
        }
    </script>
</head>

<body>
    <h3>校园办公系统认证页面</h3>
    <div id="" class="">
        <form action="" method="post" name="myform">
            <table>
                <tr>
                    <td rowspan="5"><img src="实训11/sfyz_2.jpg"></td>
                    <td id="td1">校园卡号</td>
                    <td><input type="text" name="cardno" id="td2" onblur="checkcardno()"></td>
                    <td><label id="err_cardno"></label</td> </tr> <tr>
					<td id="td1">口令</td>
					<td><input type="password" name="key" id="td2" onblur="checkkey()"></td>
					<td><label id="err_key"></label></td>
                </tr>
                <tr>
                    <td id="td1">二次口令</td>
                    <td><input type="password" name="key2" id="td2" onblur="checkkey2()"></td>
                    <td><label id="err_key2"></label></td>
                </tr>
                <tr>
                    <td id="td1">QQ/微信</td>
                    <td><input type="text" name="qqwx" id="td2" onblur="checkqqwx()"></td>
                    <td><label id="err_qqwx"></label></td>
                </tr>
                <tr>
                    <td colspan="3"><input type="submit" value="提交"></td>
                    <td><input type="reset" value="重置"></td>
                </tr>
            </table>
        </form>
    </div>
</body>

</html>
