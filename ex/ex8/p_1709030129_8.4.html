<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        * {
            padding: 0px;
            margin: 0px;
            border: none;
        }
        
        body {
            background: url(实训8-资源/prj_8_4_wood-repeat.jpg) #959796;
        }
        
        header {
            text-align: center;
            margin: 0px auto;
            color: #EEDDFF;
        }
        
        .container {
            width: 900px;
            margin: 40px auto;
            text-align: center;
        }
        
        h1 {
            font-weight: bolder;
            font-size: 40px;
            line-height: 50px;
            text-shadow: 5px 5px 10px #000;
            letter-spacing: 5px;
            font-family: "arial, helvetica, sans-serif";
            color: #EEE;
        }
        
        h3 a:hover {
            color: #90bcd0;
        }
        
        ul.gallery {
            margin: 40px auto;
            list-style-type: none;
        }
        
        li a {
            position: relative;
            float: left;
            padding: 10px;
            border: 1px dashed #fff;
            background: #eee;
            box-shadow: 2px 4px 15px #333;
        }
        
        .article {
            width: 75%;
            height: 600px;
            float: left;
            text-align: center;
        }
        
        ul.gallery li a.pic-1 {
            z-index: 1;
            transform: rotate(-15deg);
            -webkit-transform: rotate(angle);
            -moz-transform: rotate(-15deg);
        }
        
        ul.gallery li a.pic-2 {
            z-index: 5;
            transform: rotate(-5deg);
            -webkit-transform: rotate(angle);
            -moz-transform: rotate(-5deg);
        }
        
        ul.gallery li a.pic-3 {
            z-index: 3;
            transform: rotate(6deg);
            -webkit-transform: rotate(angle);
            -moz-transform: rotate(6deg);
        }
        
        ul.gallery li a.pic-4 {
            z-index: 4;
            transform: rotate(6deg);
            -webkit-transform: rotate(angle);
            -moz-transform: rotate(18deg);
            left: -544px;
        }
        
        ul.gallery li a.pic-5 {
            z-index: 1;
            transform: rotate(-15deg);
            -webkit-transform: rotate(angle);
            -moz-transform: rotate(-15deg);
            top: -210px;
            left: 272px;
        }
        
        ul.gallery li a.pic-6 {
            z-index: 6;
            transform: rotate(10deg);
            -webkit-transform: rotate(angle);
            -moz-transform: rotate(10deg);
            top: -210px;
            left: 272px;
        }
        
        ul.gallery li a:hover {
            z-index: 10;
            transform: rotate(0);
            transition: all 0.5s;
            box-shadow: 3px 5px 15px #333;
            transform: scale(1.5, 1.5);
        }
    </style>
</head>

<body>
    <article class="article">
        <div class="container">
            <header>
                <hgroup>
                    <h1>纯CSS3偏光图像画廊</h1>
                    <h3>Copyright &copy; Line25.com. 版权所有&nbsp;2017-2025</h3>
                </hgroup>
            </header>
            <div class="gallery">
                <ul class="gallery">
                    <li>
                        <a href="#" class="pic-1"><img src="实训8-资源/prj_8_4_1.jpg" /></a>
                    </li>
                    <li>
                        <a href="#" class="pic-2"><img src="实训8-资源/prj_8_4_2.jpg" /></a>
                    </li>
                    <li>
                        <a href="#" class="pic-3"><img src="实训8-资源/prj_8_4_3.jpg" /></a>
                    </li>
                    <li>
                        <a href="#" class="pic-4"><img src="实训8-资源/prj_8_4_4.jpg" /></a>
                    </li>
                    <li>
                        <a href="#" class="pic-5"><img src="实训8-资源/prj_8_4_5.jpg" /></a>
                    </li>
                    <li>
                        <a href="#" class="pic-6"><img src="实训8-资源/prj_8_4_6.jpg" /></a>
                    </li>
                </ul>
            </div>
        </div>
    </article>
</body>

</html>
