<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta name="Description" content="">
    <title>成绩百分制转换为五级制</title>
    <style type="text/css">
        #div1 {
            background: #006600;
            color: white;
            width: 400px;
            height: 300px;
            text-align: center;
        }
        
        body {
            text-align: center;
        }
    </style>
</head>

<body>
    <div id="div1" class="">
        <script type="text/javascript">
            document.write("<strong>课程成绩评定</strong><br><br>");
            var x = prompt("请输入你的成绩:", 0);
            if (x != null) {
                x = parseInt(x);
                document.write("课程成绩为：" + x + "分");
                var level, result = "";
                if (x >= 90) {
                    level = 1;
                } else if (x >= 80) {
                    level = 2;
                } else if (x >= 70) {
                    level = 3;
                } else if (x >= 60) {
                    level = 4;
                } else {
                    level = 5;
                }
                switch (level) {
                    case 1:
                        {
                            result = "优秀";
                            break;
                        }
                    case 2:
                        {
                            result = "良好";
                            break;
                        }
                    case 3:
                        {
                            result = "中等";
                            break;
                        }
                    case 4:
                        {
                            result = "合格";
                            break;
                        }
                    default:
                        {
                            result = "不及格";
                        }
                }
                document.write("<br>成绩等级为：" + result);
            } else {
                alert("请输入成绩!");
            }
        </script>
    </div>
</body>

</html>
