<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>找出符合条件的数</title>
</head>

<body>
    <script type="text/javascript">
        var count = 0,
            sum = 0;
        document.write("区间中符合条件的数有（输出格式：10个一行）<br>");
        for (var i = 100; i <= 999; i++) {
            if (i % 11 == 0 && i % 7 == 0) {
                document.write(i + "&nbsp;&nbsp;");
                count++;
                if (count % 10 == 0) {
                    document.write("<br>");
                }
                sum += i;
            }
        }
        document.write("<br>区间中符合条件的数共有：" + count);
        document.write("<br>区间中符合条件的数累加和为：" + sum);
    </script>
</body>

</html>
