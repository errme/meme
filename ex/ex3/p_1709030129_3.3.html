<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>多媒体及滚动字幕应用</title>
    <style type="text/css">
        body {
            text-align: center;
        }
        
        ul {
            list-style-type: none;
            width: 100%;
            margin: 0px auto;
        }
        
        li {
            float: left;
            margin: 0 auto;
        }
        
        div {
            clear: both;
            height: 200px;
            background-color: aqua;
            text-align: center;
            margin: 0 auto;
        }
        
        .me {
            margin: 0 auto;
            text-align: center;
        }
        
        marquee {
            font-size: 16px;
            padding: 4px auto;
        }
    </style>
</head>

<body>
    <h3 align="centerr">明月几时有</h3>
    <hr color="blue" size="2">
    <font face="宋体" color="blue" size="-1">
        明月几时有？把酒问青天。<br> 不知天上宫阙，今夕是何年。
        <br> 我欲乘风归去，又恐琼楼玉宇，高处不胜寒，起舞弄清影，何似在人间。 <br> 转朱阁，抵绮户，照无眠。
        <br> 不应有恨，何事偏向别时圆。
        <br> 人有悲欢离合，月有阴晴圆缺，此事古难全。
        <br> 但愿人长久，千里共婵娟。
    </font>
    <hr color="red" size="2">
    <div id="" class="">
        <ul>
            <li><embed src="embed/62.swf" width="200px" height="150px" autostart="true" loop="true"></embed>
            </li>
            <li><embed src="embed/蔡琴明月几时有.mp3" width="200px" height="150px" autostart="true" loop="true"></embed>
            </li>
            <li><embed src="embed/0303.swf" width="200px" height="150px" autostart="true" loop="true"></embed>
            </li>
        </ul>
        <marquee direction="left" behavior="alternate" onMouseOver="this.stop()" onMouseOut="this.start()" bgcolor="blue">
            欢迎来到我的多媒体界面
        </marquee>
    </div>
</body>

</html>
